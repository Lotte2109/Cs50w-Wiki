{% extends "encyclopedia/layout.html" %}
{% block title %}

    {{title}}

{% endblock %}

{% block body %}

    {% load markdown_extras %}
    {% load markdown_custom %}
    <h1 class="display-3">{{title}}</h1>
    
    <form action="{% url 'wiki:edit'  %}" method = "POST">
        {% csrf_token %}
        
        {% with pagename=title %}    
        
        <button type="submit"  name = "edit" value="{{pagename}}">edit</button>
        {%endwith%}

    </form>
    {{ content | markdown_parser |safe }}

{% endblock %}
